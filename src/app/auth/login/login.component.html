
<div class="container">
    <h1>Login</h1>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <table>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" [(ngModel)]="login.username" name="username" required /></td>
            </tr>
            <br>
            <!-- <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" [(ngModel)]="login.email" name="email" required /></td>
            </tr> -->
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" [(ngModel)]="login.password" name="email" required /></td>
            </tr>
            <!-- <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" [(ngModel)]="login.password" name="email" required /></td>
            </tr> -->

            <br>
            <tr>
                <td><button type="submit" [disabled]="userForm.invalid">Register</button></td>
            </tr>
        </table>
    </form>
</div>
